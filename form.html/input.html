<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Resume</caption>
    </table>
<form action="/sms_me.py">
    <label for="Username">Username:</label>
 <input type="text" placeholder="enter the name" id="Username" name="Username" ><br>
 <label for="password">password:</label>
 <input type="password" id="password" placeholder="enter-password"><br>
 <label for="male">male:</label>
    <input type="radio" id="male" name="gender" value="male"><br>
    <label for="female">female:</label>
    <input type="radio" id="female" name="gender" value="female"><br>
    <label for="other">others:</label>
    <input type="radio" id="other" name="gender" value="other"><br>
    <label for="bat">bat:</label>
    <input type="checkbox" name="item" id="bat" value="bat"><br>
    <label for="ball">ball:</label>
    <input type="checkbox" name="item" id="ball" value="ball"><br>
    <label for="wicket">wicket:</label>
    <input type="checkbox" name="item" id="wicket" value="wicket"><br>
    <label for="states">select  a state:</label>
    <select name="states" id="states">
        <option value="karnataka">karnataka</option>
        <option value="Andhra pradesh">Andhra pradesh</option>
        <option value="punjab">punjab</option>
        <option value="sikkim">sikkim</option>
        <option value="others">others</option>
    </select><br>
 Date: <input type="date"><br>
 file: <input type="file"><br>
 Color: <input type="color"><br>
 Range: <input type="range"><br>
 Button: <input type="button" value="button"><br>
<input type="submit">
</form>
</body>
</html>
